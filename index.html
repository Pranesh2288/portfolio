<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pranesh - portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div style="font-size: 1.5em; font-family: 'Hanuman'">Pranesh S</div>
      <div class="menu">
        <a href="#about-section" style="font-family: 'Hanuman'">About Me</a>
        <a href="#projects-section" style="font-family: 'Hanuman'">Projects</a>
        <a
          href="https://drive.google.com/file/d/1fFp9jPeVXjVlc0xtSTKyRMyAqLK0hQRI/view?usp=sharing"
          target="_blank"
          style="font-family: 'Hanuman'"
          >Resume
        </a>
      </div>
    </div>

    <!-- Block 1: Profile/Contact only -->
    <!-- <div
      class="block-profile-contact"
      style="
        background: radial-gradient(
          ellipse 50% 60% at 55% 115%,
          #3d7fc2 0%,
          #64b5f6 20%,
          #fff 100%
        );
      "
    > -->
    <div class="block-profile-contact">
      <div class="profile-contact">
        <!-- Column 1: ID Card Style -->
        <div class="profile-idcard">
          <div class="idcard-hole"></div>
          <img src="Photo.jpeg" alt="Profile" />
          <div class="idcard-name">Pranesh S</div>
          <div class="idcard-place">Salem, Tamil Nadu</div>
          <div class="idcard-company">&lt;Company&gt;</div>
        </div>
        <!-- Column 2: Large Text and Icons -->
        <div
          style="
            flex: 2 1 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px 32px 24px;
          "
        >
          <div
            style="
              font-size: 2.1em;
              font-weight: bold;
              color: #1976d2;
              text-align: center;
              margin-bottom: 24px;
            "
          >
            I am working on <br /><span id="typewriter-text"></span>
          </div>
          <div
            class="contact-icons-row"
            style="
              display: flex;
              gap: 32px;
              justify-content: center;
              align-items: center;
            "
          >
            <a
              href="https://github.com/Pranesh2288"
              target="_blank"
              class="icon-btn github"
              title="GitHub"
              style="font-size: 1.5em"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/pranesh2288/"
              target="_blank"
              class="icon-btn linkedin"
              title="LinkedIn"
              style="font-size: 1.5em"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              href="https://www.youtube.com/@pranesh2288"
              target="_blank"
              class="icon-btn youtube"
              title="YouTube"
              style="font-size: 1.5em"
              ><i class="fab fa-youtube"></i
            ></a>
            <a
              href="https://medium.com/@pranesh2288"
              target="_blank"
              class="icon-btn medium"
              title="Medium"
              style="font-size: 1.5em"
              ><i class="fab fa-medium"></i
            ></a>
            <button
              id="phone-btn"
              onclick="copyToClipboard('+91 9940835688', 'phone-btn')"
              class="icon-btn phone"
              title="Copy Phone"
              style="font-size: 1.5em"
            >
              <i class="fas fa-phone"></i>
            </button>
            <button
              id="email-btn"
              onclick="copyToClipboard('pranesh2288@gmail.com', 'email-btn')"
              class="icon-btn email"
              title="Copy Email"
              style="font-size: 1.5em"
            >
              <i class="fas fa-envelope"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Block 2: About Me only -->
    <div
      class="block-about"
      id="about-section"
      style="display: flex; justify-content: center"
    >
      <div
        class="about-content"
        style="flex: 2 1 400px; max-width: 80vw; display: none"
      >
        <h2 id="about" class="section-heading">About Me</h2>
        <div class="section-underline"></div>
        <h3 style="color: #0077cc">Education</h3>
        <p>
          <strong>Indian Institute of Information Technology, Sri City</strong>
          <span style="float: right; font-style: italic; font-weight: normal"
            >2021 - Present</span
          ><br />
          B.Tech in Computer Science and Engineering
        </p>
      </div>
    </div>

    <!-- Block 3: Projects grid -->
    <div class="block-projects-wrapper">
      <div class="block-projects" id="projects-section">
        <h2 id="projects" class="section-heading">Featured Projects</h2>
        <div class="section-underline"></div>
        <div class="projects-search-row">
          <input
            type="text"
            id="projects-search"
            placeholder="Search by title or technology..."
            autocomplete="off"
          />
          <button id="projects-search-reset" title="Clear search">
            &#10006;
          </button>
        </div>
        <div class="projects-grid" id="projects-list"></div>
        <div id="modal-overlay" style="display: none"></div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025, Made with &#10084;&#65039; by Pranesh</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
